<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Explorer</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="sky">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>
    <div class="card">
        <h1>Dog Finder</h1>
        <div id="dog-container">
            <img id="dog-image" src="" alt="Loading a cute dog...">
        </div>
        <h2 id="breed-name">Fetching a good boy...</h2>
        <button id="refresh-btn">Check out another dog!</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
